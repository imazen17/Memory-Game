<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --cell-bg: #fff;
            --cell-hover: #e0e0e0;
            --primary-color: #4caf50;
            --secondary-color: #ff5722;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --cell-bg: #333;
            --cell-hover: #444;
        }

        /* Game Container */
        .game-container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* Game Board */
        #game-board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell.flipped {
            background-color: var(--cell-hover);
            transform: rotateY(180deg);
        }

        .cell.matched {
            background-color: var(--primary-color);
            cursor: default;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Theme Toggle */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Timer */
        #timer {
            font-size: 24px;
            margin: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .cell {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div id="start-screen">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="timer">Time Left: <span id="time-left">0</span>s</div>
            <div id="stage">Stage: <span id="stage-number">1</span></div>
            <div id="game-board"></div>
            <button id="restart-game">Restart Game</button>
            <button id="exit-game">Exit Game</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Initialize game variables
        const gameContainer = document.querySelector('.game-container');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('time-left');
        const stageDisplay = document.getElementById('stage-number');
        const themeToggle = document.getElementById('theme-toggle');
        const restartButton = document.getElementById('restart-game');
        const exitButton = document.getElementById('exit-game');
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let timer;
        let timeLeft;
        let timerInterval;
        let currentStage = parseInt(localStorage.getItem('currentStage')) || 1;
        const stages = [
            { rows: 4, cols: 4, time: 60 },  // Stage 1
            { rows: 4, cols: 5, time: 70 },  // Stage 2
            { rows: 5, cols: 5, time: 80 },  // Stage 3
            { rows: 5, cols: 6, time: 90 },  // Stage 4
            { rows: 6, cols: 6, time: 100 }, // Stage 5
            { rows: 6, cols: 7, time: 110 }, // Stage 6
            { rows: 7, cols: 7, time: 120 }, // Stage 7
            { rows: 7, cols: 8, time: 130 }, // Stage 8
            { rows: 8, cols: 8, time: 140 }, // Stage 9
            { rows: 8, cols: 9, time: 150 }, // Stage 10
            { rows: 9, cols: 9, time: 160 }, // Stage 11
            { rows: 9, cols: 10, time: 170 },// Stage 12
            { rows: 10, cols: 10, time: 180 },// Stage 13
            { rows: 10, cols: 11, time: 190 },// Stage 14
            { rows: 11, cols: 11, time: 200 },// Stage 15
            { rows: 11, cols: 12, time: 210 },// Stage 16
            { rows: 12, cols: 12, time: 220 },// Stage 17
            { rows: 12, cols: 13, time: 230 },// Stage 18
            { rows: 13, cols: 13, time: 240 },// Stage 19
            { rows: 13, cols: 14, time: 250 },// Stage 20
            { rows: 14, cols: 14, time: 260 },// Stage 21
            { rows: 14, cols: 15, time: 270 },// Stage 22
            { rows: 15, cols: 15, time: 280 },// Stage 23
            { rows: 15, cols: 16, time: 290 },// Stage 24
            { rows: 16, cols: 16, time: 300 } // Stage 25
        ];

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Function to toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Start game
        document.getElementById('start-game').addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startStage(currentStage);
        });

        // Restart game
        restartButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Restart Game?',
                text: 'Are you sure you want to restart the game from the beginning?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, restart!',
                cancelButtonText: 'No, cancel!'
            }).then((result) => {
                if (result.isConfirmed) {
                    currentStage = 1;
                    localStorage.setItem('currentStage', currentStage);
                    resetGame();
                    startStage(currentStage);
                }
            });
        });

        // Exit game
        exitButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Exit Game?',
                text: 'Are you sure you want to exit the game?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, exit!',
                cancelButtonText: 'No, cancel!'
            }).then((result) => {
                if (result.isConfirmed) {
                    resetGame();
                    startScreen.style.display = 'block';
                    gameScreen.style.display = 'none';
                }
            });
        });

        // Start stage function
        function startStage(stage) {
            const { rows, cols, time } = stages[stage - 1];
            stageDisplay.textContent = stage;
            cards = generateCards((rows * cols) / 2);
            cards = shuffle([...cards, ...cards]);
            createGameBoard(rows, cols);
            startTimer(time);
        }

        // Generate cards
        function generateCards(pairs) {
            const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ“', 'ðŸ‰', 'ðŸ‘', 'ðŸ', 'ðŸ¥­', 'ðŸŠ', 'ðŸ¥¥', 'ðŸ¥', 'ðŸ‹', 'ðŸˆ', 'ðŸ', 'ðŸŒ½', 'ðŸ¥•', 'ðŸ¥”', 'ðŸ†', 'ðŸ…', 'ðŸ¥‘', 'ðŸ¥¦', 'ðŸ¥¬', 'ðŸ¥’', 'ðŸŒ¶ï¸'];
            return symbols.slice(0, pairs);
        }

        // Shuffle cards
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Create game board
        function createGameBoard(rows, cols) {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
            cards.forEach((card, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.value = card;
                cell.addEventListener('click', flipCard);
                gameBoard.appendChild(cell);
            });
        }

        // Flip card function
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        // Check for match function
        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.value === secondCard.dataset.value) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCards.push(firstCard, secondCard);

                if (matchedCards.length === cards.length) {
                    clearInterval(timerInterval);
                    if (currentStage < stages.length) {
                        Swal.fire({
                            title: 'Congratulations!',
                            text: `You completed Stage ${currentStage} with ${timeLeft} seconds left!`,
                            icon: 'success',
                            confirmButtonText: 'Next Stage'
                        }).then(() => {
                            currentStage++;
                            localStorage.setItem('currentStage', currentStage);
                            resetGame();
                            startStage(currentStage);
                        });
                    } else {
                        Swal.fire({
                            title: 'You Win!',
                            text: `You completed all 25 stages!`,
                            icon: 'success',
                            confirmButtonText: 'Play Again'
                        }).then(() => {
                            resetGame();
                            currentStage = 1;
                            localStorage.setItem('currentStage', currentStage);
                            startStage(currentStage);
                        });
                    }
                }
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
            }

            flippedCards = [];
        }

        // Start timer
        function startTimer(time) {
            timeLeft = time;
            timerDisplay.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    Swal.fire({
                        title: 'Time\'s Up!',
                        text: `You ran out of time on Stage ${currentStage}.`,
                        icon: 'error',
                        confirmButtonText: 'Retry'
                    }).then(() => {
                        resetGame();
                        startStage(currentStage);
                    });
                }
            }, 1000);
        }

        // Reset game
        function resetGame() {
            clearInterval(timerInterval);
            matchedCards = [];
            flippedCards = [];
            timeLeft = 0;
            timerDisplay.textContent = 0;
        }

        // Automatically start the current stage if the game was in progress
        if (currentStage > 1) {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startStage(currentStage);
        }
    </script>
</body>
</html>
